<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fashion Recommendation App</title>
  <!-- Bootstrap CSS for quick styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">Fashion Recommendation App</h1>
    
    <!-- Search Input -->
    <input type="text" id="searchInput" class="form-control mt-3" placeholder="Search for fashion items...">
    
    <!-- Loading Spinner -->
    <div id="loading" class="text-center my-4">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <!-- Products Container -->
    <div id="products-container" class="mt-4"></div>
    
    <!-- Pagination Controls -->
    <div id="pagination-controls" class="d-flex justify-content-center my-4">
      <button id="previous-btn" class="btn btn-secondary me-2" onclick="previousPage()">Previous</button>
      <button id="next-btn" class="btn btn-secondary" onclick="nextPage()">Next</button>
    </div>
  </div>
  
  <!-- Custom JavaScript -->
  <script src="scripts.js" defer></script>
</body>
</html>
